<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"

            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Background slider</title>
    </head>
    <body>
        <div class="container">
            <div
                class="slider active"
                style="
                    background-image: url('https://images.unsplash.com/photo-1612831819784-9084c50c5477?ixid=MXwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
                "
            ></div>
            <div
                class="slider"
                style="
                    background-image: url('https://images.unsplash.com/photo-1616705900687-403438d8cf0f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=968&q=80');
                "
            ></div>
            <div
                class="slider"
                style="
                    background-image: url('https://images.unsplash.com/photo-1614889980346-b704e91bd7d6?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
                "
            ></div>
            <div
                class="slider"
                style="
                    background-image: url('https://images.unsplash.com/photo-1616499290561-d7e3b3d0cd41?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
                "
            ></div>
            <div
                class="slider"
                style="
                    background-image: url('https://images.unsplash.com/photo-1615956227970-73c634f457ae?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');
                "
            ></div>

            <button class="arrow left-arrow" id="left">
                <i class="fas fa-arrow-left"></i>
            </button>

            <button class="arrow right-arrow" id="right">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
